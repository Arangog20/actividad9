<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:4000/api/estudiantes/create" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">

        <label for="correo">Correo</label>
        <input type="email" name="email" id="correo">
        <!-- step any sirve para poder colocar numeros decimales-->
        <label for="nota">Nota</label>
        <input type="number" step="any" name="nota" id="nota">

        <input type="submit">
    </form>
</body>
</html>
